<!DOCTYPE html>
<html>
<head>
  <title>Text Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .editor {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
    }
    .editor textarea {
      width: 100%;
      height: 300px;
      border: none;
      outline: none;
      resize: none;
    }
    .editor button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="editor">
  <textarea></textarea>
  <button>Save</button>
</div>

</body>
</html>
